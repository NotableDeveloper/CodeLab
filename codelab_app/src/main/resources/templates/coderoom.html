<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Code Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body>
<div th:if="${not #strings.isEmpty(errorMessage)}">
  <script th:inline="javascript">
    /*<![CDATA[*/
        alert([[${errorMessage}]]);
    /*]]>*/
  </script>
</div>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <p id="roomId" th:text="${roomInfo.roomId}">Room ID</p>
  <p th:text="${roomInfo.roomName}">Room Name</p>
  <p> Hello ! <span th:text="${enterMember}">Member Name</span> </p>
</div>

<div style="display: flex; flex-direction: column; align-items: center; height: 100vh;">
  <br>
  <div>
    <H1> Source </H1>
    <textarea id="source" style="width: 600px; height: 400px;"
              th:readonly="${roomInfo.ownerName ne enterMember}"></textarea>
  </div>

  <div style="display: flex; justify-content: flex-end; width: 600px; height: 50px;">
    <button class="btn btn-outline-secondary" onclick="sendCompile()"> Compile </button>
  </div>

  <div>
    <H1> Result </H1>
    <textarea readonly id="result" style="width: 600px; height: 200px;">
    </textarea>
  </div>
</div>

<script type="text/javascript" src="/static/MessageHandler.js"></script>

</body>
</html>
