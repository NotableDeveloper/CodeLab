<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Code Room</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</head>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
  <p th:text="${roomInfo.roomId}">Room ID</p>
  <p th:text="${roomInfo.roomName}">Room Name</p>
</div>


<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div>
    <textarea id="source" style="width: 400px; height: 400px; resize: vertical;"></textarea>
    <textarea readonly style="width: 400px; height: 400px; resize: vertical;"></textarea>
  </div>
  <button onclick="sendMessage()">Send</button>
</div>



<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>

<script>
  var stompClient = null;

  function connect() {
    var socket = new SockJS('http://172.20.1.4:8081/connect');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
      console.log('Connected: ' + frame);
      stompClient.subscribe('/sub/source', function (message) {
        console.log('Received: ' + message.body);
        // Handle received messages here
      });
    });
  }

  connect();
</script>

</body>
</html>
