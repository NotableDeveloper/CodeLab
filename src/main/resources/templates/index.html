<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</head>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1> Welcome, CodeLab </h1>
    <p> Write a source code with your friend! </p>
</div>

<form action="/login" method="post" class="container mt-5">
    <div>
        <label for="userName">Your name : </label>
        <input type="text" class="form-control" id="userName" placeholder="Enter your name" name="userName" required>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-secondary">login</button>
</form>

<div th:if="${not #strings.isEmpty(errorMessage)}">
    <script th:inline="javascript">
        /*<![CDATA[*/
            alert([[${errorMessage}]]);
        /*]]>*/
    </script>
</div>

</body>
</html>
